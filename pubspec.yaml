name: classical_bluetooth_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dependency injection
  get_it: ^4.0.4
  injectable: ^1.0.4
  provider: ^4.3.2

  # Fonts
  google_fonts: ^1.1.0

  # Functional programming
  dartz: ^0.9.1

  # Hardware usage
  flutter_bluetooth_serial: ^0.2.2

  # Linting
  lint: ^1.2.0

  # Logging
  logger: ^0.9.1

  # Routing
  auto_route: ^0.6.7

  # State management
  flutter_bloc: ^6.0.1

  # Stream manipulation
  rxdart: ^0.24.1

  # Value types, data classes, enum classes, sealed unions generation
  freezed_annotation: ^0.11.0+1
  built_value: ^7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Routing
  auto_route_generator: any

  # Code generator
  build_runner: any

  # Dependency injection
  injectable_generator: any

  # Value types, data classes, enum classes, sealed unions generation
  freezed: any
  built_value_generator: any

flutter:
  uses-material-design: true
